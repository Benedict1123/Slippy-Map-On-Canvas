<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5)</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="images/touch-icon.png" />
		<link href="css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="js/map.tiles.sat.js" type="text/javascript"></script>
		<script src="js/map.ui.geolocation.js" type="text/javascript"></script>
		<script src="js/map.ui.info.js" type="text/javascript"></script>
		<script src="js/map.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.			
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin" href="javascript:;" onclick="app.zoomIn(); return false;">+</a></li>
			<li><a class="zoomout" href="javascript:;" onclick="app.zoomOut(); return false;">-</a></li>
			<li><a class="gps" href="javascript:;" onclick="app.gps.location(); return false;">x</a></li>
			<li><a class="info" href="javascript:;" onclick="app.info.show(); return false;">x</a></li>
		</ul>
		<div id="info">
			<h1>Slippy Map on Canvas</h1>
			<p>
				2010, dFacts Network
				<br /><br />				
				webkit only
				<br /><br />
				based on/ inspired by Tim Hutt <br />
				http://concentriclivers.com/slippymap.html
			</p>
			<input type="button" value="close" onclick="app.info.hide()" />
		</div>
	</body>
</html>
