<!DOCTYPE html>
<html manifest="../map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5) | WMS sample | Topography and Bathymetry</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="../images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var tileprovider = function (x, y, z) {
					function tile2lon(x, z) {
						return (x / Math.pow(2, z) * 360 - 180);
					};
					function tile2lat(y, z) {
						var n = Math.PI - 2 * Math.PI * y / Math.pow(2, z);
						return (180 / Math.PI * Math.atan(0.5 * (Math.exp(n) - Math.exp(-n))));
					}
					var url="http://viz.globe.gov/viz-bin/wmt.cgi?";
					var bbox = [tile2lon(x,z), tile2lat(y+1, z), tile2lon(x+1,z), tile2lat(y,z)];
					url+="request=GetMap";
					url+="&service=wms";
					url+="&version=1.1.0";
					url+="&layers=COASTLINES,NATIONAL,RTOPO";
					url+="&styles=";
					url+="&format=image/gif";
					url+="&srs=EPSG:4326"; //54004??
					url+="&bbox="+bbox.join(",");
					url+="&width=512";
					url+="&height=512";
					return url;
				}
				var map =  slippymap("map", true, 0, 0, 0, {}, {}, tileprovider);
				map.tileSize(512);
				map.init();
				document.querySelectorAll("#buttons .zoomin")[0].addEventListener('click', map.zoomIn);
				document.querySelectorAll("#buttons .zoomout")[0].addEventListener('click', map.zoomOut);
			});
		</script>	
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.			
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin">+</a></li>
			<li><a class="zoomout">-</a></li>
		</ul>
		<div id="copyright">Data by NASA</div>
	</body>
</html>
