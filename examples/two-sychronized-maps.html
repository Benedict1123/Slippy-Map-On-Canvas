<!DOCTYPE html>
<html manifest="../map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5)</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<style type="text/css">
			#h_line,
			#v_line_1,
			#v_line_2 {
				position: absolute;
				pointer-events: none;
				background: red;
				background: rgba(255,0,0,0.5);
			}
			#h_line {
				top: 50%;
				left:0;
				right:0;
				height: 1px;
				width: 100%;
				z-index:999;
			}
			#v_line_1,
			#v_line_2 {
				top: 0;
				bottom: 0;
				width: 1px;
				height: 100%;
				z-index:999;
			}
			#v_line_1 {
				left: 25%;
			}
			#v_line_2 {
				right: 25%;
			}
		</style>
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var a, b;
				a =  slippymap("map_a", false, 15, 13.4, 52.5).init();
				b =  slippymap("map_b", false, 15, 13.4, 52.5, {}, {},
						function(x,y,z){
							return "http://mt1.google.com/vt/x="+x+"&y="+y+"&z="+z;
						}).init();

				var sync = function(source, target){
					target.center(source.center());
				}
				
				a.addMovedListeners(function(){sync(a,b)});
				b.addMovedListeners(function(){sync(b,a)});
				a.addZoomedListeners(function(){sync(a,b)});
				b.addZoomedListeners(function(){sync(b,a)});

				a.setWidth(innerWidth/2);
				b.setWidth(innerWidth/2);
				a.setHeight(innerHeight);
				b.setHeight(innerHeight);

				document.querySelectorAll("#buttons .zoomin")[0].addEventListener('click', b.zoomIn);
				document.querySelectorAll("#buttons .zoomout")[0].addEventListener('click', b.zoomOut);
				
				if (navigator.userAgent.match(/iphone/i)) {
 				   setTimeout(scrollTo, 0, 0, 0);
				}

			});
		</script>
	</head>
	<body>
		<canvas id="map_a" style="position:absolute; left:0; top:0;">
			Your  browser doesn't support canvas elements.
		</canvas>
		<canvas id="map_b" style="position:absolute; right:0; top:0;">
			Your  browser still doesn't support canvas elements.
		</canvas>
		<div id="h_line"></div>
		<div id="v_line_1"></div>
		<div id="v_line_2"></div>
		<ul id="buttons">
			<li><a id="zoomin" class="zoomin" href="javascript:;">+</a></li>
			<li><a id="zoomout" class="zoomout" href="javascript:;">-</a></li>
		</ul>
	</body>
</html>
