<!DOCTYPE html>
<html manifest="../map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5) | satellite tiles from google</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="../images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script src="../js/map.tiles.google.sat.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){				
				var map =  slippymap("map", true, 0, 0, 0).init();
				document.querySelectorAll("#buttons .zoomin")[0].addEventListener('click', map.zoomIn);
				document.querySelectorAll("#buttons .zoomout")[0].addEventListener('click', map.zoomOut);
			});
		</script>	
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.			
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin">+</a></li>
			<li><a class="zoomout">-</a></li>
		</ul>
		<div id="copyright">Data by Google</div>
	</body>
</html>
