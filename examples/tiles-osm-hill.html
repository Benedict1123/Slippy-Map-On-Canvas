<!DOCTYPE html>
<html manifest="../map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5) | 2 tile layers</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="../images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var layers = {
					'osm' : {
						alpha : 1,
						url :	function (x, y, z) {
									var rand = function (n) {
									return Math.floor(Math.random() * n);
								};
								var sub = ["a", "b", "c"];
								var url = "http://" + sub[rand(3)] + ".tile.openstreetmap.org/" + z + "/" + x + "/" + y + ".png";
								return url;
						}
					},
					'hill' : {
						alpha : 1,
						url :	function(x,y,z){
									return "http://www.wanderreitkarte.de/hills/" + z + "/" + x + "/" + y + ".png";
						}
					}
				}
				var map =  slippymap({ zoom: 12, lon: 11.1, lat: 47.4, tileprovider: layers}).init();
				document.querySelectorAll("#buttons .zoomin")[0].addEventListener('click', map.zoomIn, false);
				document.querySelectorAll("#buttons .zoomout")[0].addEventListener('click', map.zoomOut, false);
			}, false);
		</script>	
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.			
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin">+</a></li>
			<li><a class="zoomout">-</a></li>
		</ul>
		<div id="copyright">Data by OSM</div>
	</body>
</html>
