<!DOCTYPE html>
<html manifest="../map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5) | two seperate maps</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var a, b;
				a =  slippymap("map_a", false, 0, 0, 0).init();
				b =  slippymap("map_b", false, 0, 0, 0).init();

				a.setWidth(innerWidth/2);
				b.setWidth(innerWidth/2);
				a.setHeight(innerHeight);
				b.setHeight(innerHeight);
			});
		</script>
	</head>
	<body>
		<canvas id="map_a" style="position:absolute; left:0; top:0;">
			Your  browser doesn't support canvas elements.
		</canvas>
		<canvas id="map_b" style="position:absolute; right:0; top:0;">
			Your  browser still doesn't support canvas elements.
		</canvas>
	</body>
</html>
