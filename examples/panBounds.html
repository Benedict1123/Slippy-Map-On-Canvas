<!DOCTYPE html>
<html manifest="map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="../images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var showInfo = function(){
					document.getElementById("info").style.display = "block";
				}
				var hideInfo = function(){
					document.getElementById("info").style.display = "none";
				}
				var map =  slippymap({zoom: 7, lon: -2.1, lat: 53.3});
                map.setPanBounds(-11.9, 59.5, 2.9, 49.6);
                map.init();
				document.querySelectorAll("#buttons .zoomin")[0].addEventListener('click', map.zoomIn, false);
				document.querySelectorAll("#buttons .zoomout")[0].addEventListener('click', map.zoomOut, false);
				document.querySelectorAll("#buttons .info")[0].addEventListener('click', showInfo, false);
				document.querySelectorAll("#info .close")[0].addEventListener('click', hideInfo, false);
			}, false);
		</script>
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin">+</a></li>
			<li><a class="zoomout">-</a></li>
			<li><a class="info">i</a></li>
		</ul>
		<div id="info">
			<h1>Slippy Map on Canvas</h1>
			<p>
				2010, dFacts Network
				<br /><br />
				webkit only
				<br /><br />
				based on/ inspired by Tim Hutt <br />
				http://concentriclivers.com/slippymap.html
			</p>
			<input type="button" value="close" class="close" />
		</div>
	</body>
</html>
