<!DOCTYPE html>
<html manifest="../map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5) | simple marker + path example</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="../images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var markers = {	'Berlin' : 
						{	src : "../images/marker.png",
							lon : 13.409500,
							lat : 52.522488,
							offsetX : -11,
							offsetY : -25
						},
						'Moskva' : 
						{	src : "../images/marker.png",
							lon : 37.617633,
							lat : 55.755786,
							offsetX : -11,
							offsetY : -25
						},
						'Hong Kong' : 
						{	src : "../images/marker.png",
							lon : 114.10494,
							lat : 22.381111,
							offsetX : -11,
							offsetY : -25
						}
				}
				var tracks = {
					'berlin-hongkong' : {
						strokeStyle : "#f00",
						lineWidth : 4,
						alpha : 1,
						points : [[13.409500,52.522488],[37.617633, 55.755786],[114.10494,22.381111]]
					}
				};

				var map =  slippymap("map", true, 0, 0, 0, markers, tracks).init();
				document.querySelectorAll("#buttons .zoomin")[0].addEventListener('click', map.zoomIn);
				document.querySelectorAll("#buttons .zoomout")[0].addEventListener('click', map.zoomOut);
			});
		</script>	
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.			
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin">+</a></li>
			<li><a class="zoomout">-</a></li>
		</ul>
	</body>
</html>
