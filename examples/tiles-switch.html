<!DOCTYPE html>
<html manifest="map.manifest">
	<head>
		<meta charset="utf-8">
		<title>Slippy Map on Canvas (HTML5) | switch between different tile sources</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="../images/touch-icon.png" />
		<link href="../css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/ui.css" rel="stylesheet" type="text/css" media="all" />
		<script src="../js/map.js" type="text/javascript"></script>
		<script type="text/javascript">
			var currentTileProvider = 0;
			var tileProviders = [ 	
									{
										id: "mapnik",
										copyright : "Data by Openstreetmap",
										provider : function (x, y, z) {
											var rand = function (n) {
												return Math.floor(Math.random() * n);
											};
											var sub = ["a", "b", "c"];
											var url = "http://" + sub[rand(3)] + ".tile.openstreetmap.org/" + z + "/" + x + "/" + y + ".png";
											return url;
										}
									},
									{
										id: "osma",
										copyright : "Data by Openstreetmap",
										provider : function (x, y, z) {
											var rand = function (n) {
												return Math.floor(Math.random() * n);
											};
											var sub = ["a", "b", "c"];
											var url = "http://" + sub[rand(3)] + ".tah.openstreetmap.org/Tiles/tile/" + z + "/" + x + "/" + y + ".png";
											return url;
										}
									},
									{
										id: "gsat",
										copyright : "Data by Google",
										provider : function(x,y,z){
											return "http://khm1.google.com/kh/v=66&x="+x+"&y="+y+"&z="+z;
										}
									},
									{
										id: "gmap",
										copyright : "Data by Google",
										provider : function(x,y,z){
											return "http://mt1.google.com/vt/x="+x+"&y="+y+"&z="+z;
										}
									}
			];
			app = app || {};				
			function init(){
				currentTileProvider = -1;
				nextTileSource();
			}

			function nextTileSource(){
				if(currentTileProvider < tileProviders.length-1) {
					currentTileProvider++;
				} else {
					currentTileProvider = 0;
				}
				app.tileprovider = tileProviders[currentTileProvider].provider;
				
				document.getElementById('copyright').innerHTML = tileProviders[currentTileProvider].copyright;
				app.renderer.tiles = [];
				app.renderer.refresh();
			}
			document.addEventListener('DOMContentLoaded', init, false);
		</script>
	</head>
	<body>
		<canvas id="map">
			Your  browser doesn't support canvas elements.			
		</canvas>
		<ul id="buttons">
			<li><a class="zoomin" href="javascript:;" onclick="app.zoomIn(); return false;">+</a></li>
			<li><a class="zoomout" href="javascript:;" onclick="app.zoomOut(); return false;">-</a></li>
			<li><a class="settings" href="javascript:;" onclick="nextTileSource(); return false;">-</a></li>
		</ul>
		<div id="copyright"></div>
	</body>
</html>
